<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #003784, #003784);
      overflow: hidden;
      color: white;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .background .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, #55b3ff, transparent);
      filter: blur(150px);
      transform: translate(-50%, -50%);
      z-index: -1;
      animation: pulse 7s ease infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate(-50%, -50%) scale(2);
        opacity: 0.7;
      }
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      width: 100%;
      padding: 20px;
    }

    .login-card {
      background-color: rgba(0, 0, 0, 0.1);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      padding: 30px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      transform: translateY(50px);
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .login-card h1 {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .login-card p {
      font-size: 14px;
      margin-bottom: 20px;
      color:white;
    }

    .login-card form {
      display: flex;
      flex-direction: column;
    }

    .login-card input, #login {
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      border-radius: 10px;
      border: 2px solid #003784;
      backdrop-filter: blur(25px);
      outline: none;
      font-size: 16px;
      color: #fff;
      background: #003784;
      transition: border-color 0.3s, box-shadow 0.3s, transform 0.3s ease;
      box-sizing: border-box;
    }

    .login-card input:focus {
      border-color: #003784;
      box-shadow: 0 0 10px #003784;
    }

    #login {
      border-width: 0px;
      margin-top: 20px;
      font-weight: 600;
      background: linear-gradient(135deg, #003784, #008cff);
      cursor: pointer;
    }

    #login:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    .show-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 18px;
      padding: 0;
      line-height: 1;
    }

    .forgot-password {
      font-size: 14px;
      align-self: last baseline;
      margin-top: 10px;
      margin-right: 10px;
      color:white;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .no-account {
      margin-top: 10px;
      font-size: 14px;
      color: white;
    }

    .signup-link {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .login-card {
        padding: 20px;
        width: 100%;
        background-color: transparent;
        box-shadow: 0px 0px 0px;
      }

      .login-card input, #login {
        padding: 12px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 15px;
      }

      .login-card input, #login {
        padding: 10px;
        font-size: 12px;
      }
    }
    input::placeholder{
      color: white;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="glow"></div>
  </div>
  <div class="login-container">
    <div class="login-card">
      <h1>Welcome Back</h1>
      <p>Login to your account</p>
      <form>
        <input type="text" placeholder="Username" autocomplete="off" required>
        <div class="input-wrapper">
          <input type="password" id="password" placeholder="Password" autocomplete="off" required>
          <button type="button" class="show-password" onclick="togglePassword()">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button id="login" type="submit">Log In</button>
      </form>
      <div class="no-account">
        Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a>
      </div>
    </div>
  </div>
  <script>
    function togglePassword() {
      var password = document.getElementById("password");
      var icon = document.querySelector(".show-password i");
      if (password.type === "password") {
        password.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        password.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>
</body>
</html>
